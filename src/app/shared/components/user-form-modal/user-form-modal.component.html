<!-- Modal Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Backdrop overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" (click)="close()"></div>

  <!-- Modal content -->
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full" (click)="$event.stopPropagation()">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b">
        <h3 class="text-xl font-semibold text-gray-900">
          {{ isEditMode ? 'Edit User' : 'Create New User' }}
        </h3>
        <button
          type="button"
          (click)="close()"
          class="text-gray-400 hover:text-gray-600 transition"
        >
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mx-6 mt-6 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Modal Body -->
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Username -->
          <div class="md:col-span-2">
            <label class="label">Username *</label>
            <input
              type="text"
              formControlName="username"
              class="input"
              [class.border-red-500]="f['username'].invalid && f['username'].touched"
              placeholder="Enter username"
            />
            <p *ngIf="f['username'].invalid && f['username'].touched" class="mt-1 text-xs text-red-600">
              Username is required (min 3 characters)
            </p>
          </div>

          <!-- Email -->
          <div class="md:col-span-2">
            <label class="label">Email *</label>
            <input
              type="email"
              formControlName="email"
              class="input"
              [class.border-red-500]="f['email'].invalid && f['email'].touched"
              placeholder="user@example.com"
            />
            <p *ngIf="f['email'].invalid && f['email'].touched" class="mt-1 text-xs text-red-600">
              Valid email is required
            </p>
          </div>

          <!-- First Name -->
          <div>
            <label class="label">First Name *</label>
            <input
              type="text"
              formControlName="first_name"
              class="input"
              [class.border-red-500]="f['first_name'].invalid && f['first_name'].touched"
              placeholder="First name"
            />
            <p *ngIf="f['first_name'].invalid && f['first_name'].touched" class="mt-1 text-xs text-red-600">
              First name is required
            </p>
          </div>

          <!-- Last Name -->
          <div>
            <label class="label">Last Name *</label>
            <input
              type="text"
              formControlName="last_name"
              class="input"
              [class.border-red-500]="f['last_name'].invalid && f['last_name'].touched"
              placeholder="Last name"
            />
            <p *ngIf="f['last_name'].invalid && f['last_name'].touched" class="mt-1 text-xs text-red-600">
              Last name is required
            </p>
          </div>

          <!-- Middle Name -->
          <div>
            <label class="label">Middle Name</label>
            <input
              type="text"
              formControlName="middle_name"
              class="input"
              placeholder="Middle name (optional)"
            />
          </div>

          <!-- Phone -->
          <div>
            <label class="label">Phone</label>
            <input
              type="tel"
              formControlName="phone"
              class="input"
              placeholder="+242 XX XXX XXXX"
            />
          </div>

          <!-- Password (only for create mode) -->
          <div *ngIf="!isEditMode" class="md:col-span-2">
            <label class="label">Password *</label>
            <input
              type="password"
              formControlName="password"
              class="input"
              [class.border-red-500]="f['password'].invalid && f['password'].touched"
              placeholder="Enter password (min 8 characters)"
            />
            <p *ngIf="f['password'].invalid && f['password'].touched" class="mt-1 text-xs text-red-600">
              Password is required (min 8 characters)
            </p>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end gap-3 mt-6 pt-6 border-t">
          <button
            type="button"
            (click)="close()"
            class="btn btn-secondary"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">{{ isEditMode ? 'Update User' : 'Create User' }}</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isEditMode ? 'Updating...' : 'Creating...' }}
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
