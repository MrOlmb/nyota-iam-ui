<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md">
    <div class="card">
      <h2 class="text-center text-2xl font-bold text-gray-900 mb-2">
        Sign in to NYOTA IAM
      </h2>
      <p class="text-center text-sm text-gray-600 mb-6">
        Administrative Interface for Identity & Access Management
      </p>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded-lg">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="label">Username or Email</label>
          <input
            type="text"
            [(ngModel)]="identifier"
            name="identifier"
            class="input"
            placeholder="Enter your username or email"
            required
            [disabled]="isLoading"
            (input)="clearMessages()"
            autocomplete="username"
          />
        </div>

        <div>
          <label class="label">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="input"
            placeholder="Enter your password"
            required
            [disabled]="isLoading"
            (input)="clearMessages()"
            autocomplete="current-password"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="isLoading || !identifier || !password"
        >
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Registration Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-medium">
            Create one here
          </a>
        </p>
      </div>

      <!-- Info Message -->
      <div class="mt-6 p-3 bg-blue-50 border border-blue-200 rounded-lg">
        <p class="text-xs text-blue-700">
          <strong>Note:</strong> This is an administrative interface. Only authorized system administrators should access this portal.
        </p>
      </div>
    </div>
  </div>
</div>
