<div>
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Roles</h1>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <svg class="w-5 h-5 mr-2 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Role
    </button>
  </div>

  <app-loading-spinner *ngIf="isLoading" size="lg"></app-loading-spinner>

  <!-- Error State -->
  <div *ngIf="!isLoading && hasError" class="card bg-yellow-50 border border-yellow-200">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-yellow-800">Roles Data Unavailable</h3>
        <p class="mt-1 text-sm text-yellow-700">{{ errorMessage }}</p>
        <p class="mt-2 text-xs text-yellow-600">
          The backend needs a <code class="bg-yellow-100 px-1 py-0.5 rounded">GET /api/v1/roles</code> endpoint.
        </p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && !hasError && roles.length === 0" class="card text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No roles found</h3>
    <p class="mt-1 text-sm text-gray-500">Get started by creating a new role.</p>
    <div class="mt-6">
      <button class="btn btn-primary" (click)="openCreateModal()">
        Add Role
      </button>
    </div>
  </div>

  <!-- Roles Grid -->
  <div *ngIf="!isLoading && !hasError && roles.length > 0" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let role of roles" class="card hover:shadow-lg transition-shadow">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h3 class="text-lg font-medium text-gray-900">{{ role.name }}</h3>
          <p class="mt-1 text-sm text-gray-500 font-mono">{{ role.code }}</p>
        </div>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
          {{ scopeLabels[role.scope] }}
        </span>
      </div>

      <p *ngIf="role.description" class="mt-4 text-sm text-gray-600 line-clamp-2">{{ role.description }}</p>

      <div class="mt-4 flex items-center gap-4 text-sm">
        <span class="text-gray-500">Level: {{ role.level }}</span>
        <span *ngIf="role.is_system_role" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
          System
        </span>
        <span *ngIf="!role.is_assignable" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-500">
          Not Assignable
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="mt-6 pt-4 border-t border-gray-200 flex items-center justify-between">
        <button
          (click)="viewRoleDetails(role)"
          class="text-primary-600 hover:text-primary-900 text-sm font-medium"
        >
          View Permissions
        </button>
        <div class="flex items-center gap-3">
          <!-- Edit Button -->
          <button
            (click)="openEditModal(role)"
            class="text-primary-600 hover:text-primary-900"
            title="Edit role"
          >
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </button>

          <!-- Delete Button (only for non-system roles) -->
          <button
            *ngIf="!role.is_system_role"
            (click)="deleteRole(role)"
            class="text-red-600 hover:text-red-900"
            title="Delete role"
          >
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Role Form Modal -->
  <app-role-form-modal
    [isOpen]="isModalOpen"
    [role]="selectedRole"
    (closeModal)="closeModal()"
    (roleSaved)="onRoleSaved($event)"
  ></app-role-form-modal>
</div>
