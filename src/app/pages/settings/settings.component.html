<div class="h-full">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Settings</h1>

    <!-- Search -->
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <ng-icon name="lucideSearch" size="18" class="text-gray-400" />
      </div>
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchQuery"
        class="block w-64 pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
      />
    </div>
  </div>

  <!-- Settings Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let card of filteredCards"
      (click)="navigateToCard(card)"
      class="card hover:shadow-lg transition-all duration-200 relative group"
      [class.cursor-pointer]="!card.comingSoon"
      [class.hover:border-primary-300]="!card.comingSoon"
      [class.opacity-60]="card.comingSoon"
    >
      <!-- Coming Soon Badge -->
      <div
        *ngIf="card.comingSoon"
        class="absolute top-4 right-4 bg-gray-100 text-gray-600 text-xs font-medium px-2.5 py-1 rounded-full"
      >
        Coming Soon
      </div>

      <!-- Icon -->
      <div
        class="flex items-center justify-center w-12 h-12 rounded-lg mb-4"
        [class.bg-primary-100]="!card.comingSoon"
        [class.bg-gray-100]="card.comingSoon"
      >
        <ng-icon
          [name]="card.icon"
          size="24"
          [class.text-primary-600]="!card.comingSoon"
          [class.text-gray-500]="card.comingSoon"
        />
      </div>

      <!-- Title -->
      <h3 class="text-lg font-semibold text-gray-900 mb-2">
        {{ card.title }}
      </h3>

      <!-- Description -->
      <p class="text-sm text-gray-500 leading-relaxed">
        {{ card.description }}
      </p>
    </div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="filteredCards.length === 0"
    class="card text-center py-12"
  >
    <svg
      class="mx-auto h-12 w-12 text-gray-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
      />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No settings found</h3>
    <p class="mt-1 text-sm text-gray-500">
      Try adjusting your search criteria.
    </p>
  </div>
</div>
