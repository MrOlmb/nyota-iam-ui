<div>
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Audit Logs</h1>
  
    <app-loading-spinner *ngIf="isLoading" size="lg"></app-loading-spinner>
  
    <div *ngIf="!isLoading" class="card overflow-hidden p-0">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Resource</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let log of logs">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatDateTime(log.occurred_at) }}</td>
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{{ log.action }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-500">{{ log.resource_type }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" [ngClass]="getStatusClass(log.status)">
                {{ log.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        [hasNext]="hasNext"
        [hasPrev]="hasPrev"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </div>
  </div>
